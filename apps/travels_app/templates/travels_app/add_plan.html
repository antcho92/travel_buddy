<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'travels_app/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Add a Trip</h1>
      <a href="{% url 'travels:index' %}">Home</a>
      <a href="{% url 'users:logout' %}">Logout</a>
    </header>
    {% if messages %}
        <ul class='messages'>
        {% for message in messages %}
            <li {% if message.tags %}class='{{message.tags}}'{% endif %}>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form class="" action="{% url 'travels:submit' %}" method="post">
      {% csrf_token %}
      Destination: <input type="text" name="destination" value="">
      <br>
      Description: <textarea name="plan" rows="8" cols="40"></textarea>
      <br>
      Travel Date From: <input type="date" name="start_date" value="">
      <br>
      Travel Date To: <input type="date" name="end_date" value="">
      <br>
      <input type="submit" name="submit" value="Add">
    </form>
  </body>
</html>
