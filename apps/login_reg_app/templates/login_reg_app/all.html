<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List of all users</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login_reg_app/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <h1>Users:</h1>
        {% if messages %}
            <ul class='messages'>
            {% for message in messages %}
                <li {% if message.tags %}class='{{message.tags}}'{% endif %}>{{message}}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% if users %}
            <table>
                <tr class='row1'>
                    <th>Name</th>
                    <th>Username</th>
                    <th>User ID</th>
                </tr>
                {% for user in users %}
                <tr class="{% cycle 'row2' 'row1' %}">
                    <th>{{user.name}}</th>
                    <th>{{user.username}}</th>
                    <th>{{user.id}}</th>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
        <a href="{% url 'users:logout' %}">Logout</a>
    </body>
</html>
