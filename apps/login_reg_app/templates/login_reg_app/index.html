<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login_reg_app/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <h1>Login and Registration</h1>
        {% if messages %}
            <ul class='messages'>
            {% for message in messages %}
                <li {% if message.tags %}class='{{message.tags}}'{% endif %}>{{message}}</li>
            {% endfor %}
            </ul>
        {% endif %}
        <div id="register">
            <h2>Register</h2>
            <form class="" action="{% url 'users:register' %}" method="post">
                {% csrf_token %}
                First Name: <input type="text" name="first_name" value="">
                <br>
                Last Name: <input type="text" name="last_name" value="">
                <br>
                Email: <input type="text" name="email" value="">
                <br>
                Password: <input type="text" name="pw" value="">
                <br>
                Confirm Password: <input type="text" name="pw_confirmation" value="">
                <br>
                <input type="submit" name="submit" value="Register">
            </form>
        </div>
        <br>
        <div id="login">
            <h2>Login</h2>
            <form class="" action="
            {% url 'users:login' %}" method="post">
                {% csrf_token %}
                Email: <input type="text" name="email" value="">
                <br>
                Password: <input type="text" name="pw" value="">
                <br>
                <input type="submit" name="login" value="Login">
            </form>
        </div>
    </body>
</html>
